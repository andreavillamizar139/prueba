<div class="container">
    <div class="card" *ngFor="let album of albumsDe; let i = index">
        <h5 class="card-header">{{i+1}}</h5>
        <div class="card-body">
            <h5 class="card-title" class="text-center">{{album.title}}</h5>
            <p class="card-text"></p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" (click)="verFotos(i+1)">Ver Fotos</button>
            </div>
        </div>
    </div>
</div>
