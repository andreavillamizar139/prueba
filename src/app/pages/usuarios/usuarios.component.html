<div class="container">

    <h2>Usuarios</h2>
    <hr>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let usuario of usuarios; let i = index">
                    <div class="card shadow-sm">
                        <img src="assets/img/usuario.jpg" width="90%" height="85%" alt="" loading="lazy">
                        <div class="card-body">
                            <p class="card-text">
                                <strong>{{usuario.username}}</strong><br><em>Nombre:  </em>{{usuario.name}} <br> <em>Correo:  </em> {{usuario.email}} <br><em>Tel√©fono: </em>>{{usuario.phone}} <br><em>WebSite:  </em>> {{usuario.website}}

                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" (click)="verPublicaciones(i+1)" class="btn btn-sm btn-outline-secondary">Publicaciones</button>
                                    <button type="button" (click)="verAlbum(i+1)" class="btn btn-sm btn-outline-secondary">Albumes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
